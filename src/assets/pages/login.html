<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./login.css">
    <script src="/app.js" type="module" defer></script>
    <title>Login - Toque Gourmet</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <span>TOQUE <span>GOURMET</span></span>
                    <img src="../img/gourmetlogo.svg" alt="">
                </div>
                <h2>Fazer Login</h2>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="nome">Nome de Usuário</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome de usuário">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div class="login-footer">
                <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>
</body>

</html>
