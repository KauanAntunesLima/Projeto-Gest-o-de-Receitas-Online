<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./allrecipes.css">
    <script src="/app.js" type="module" defer></script>
    <script src="../../js/filters.js" defer></script>
    <script src="../../js/criar-categorias.js"></script>
    <title>Toque Gourmet</title>
</head>

<body>
    <header>
        <div class="logo"> <span>TOQUE <span>GOURMET</span></span>
            <img src="../img/gourmetlogo.svg" alt="">
        </div>
        <div class="options">
            <div class="search-bar">
                <input type="text" placeholder="Procure uma receita">
            </div>
        </div>
    </header>
    
    <main>
        <div class="filter-options"><span>Filtro</span>
        <div class="filter-choices">
            <div class="filtro-group">
                <h3>Tempo Máximo</h3>
                <label><input type="checkbox" name="tempo" value="15"> 15 min</label>
                <label><input type="checkbox" name="tempo" value="30"> 30 min</label>
                <label><input type="checkbox" name="tempo" value="60"> 1 hora</label>
                <label><input type="checkbox" name="tempo" value="120"> 2 horas</label>
            </div>
            <div class="filtro-group">
                <h3>Dificuldade</h3>
                <label><input type="checkbox" name="dificuldade" value="facil"> Fácil</label>
                <label><input type="checkbox" name="dificuldade" value="medio"> Médio</label>
                <label><input type="checkbox" name="dificuldade" value="dificil"> Difícil</label>
            </div>
            <div class="filtro-group">
                <h3>Excluir Alérgenos</h3>
                <div class="multi-select-container">
                    <div class="multi-select-display" onclick="toggleSelect()">
                        <span id="alergenos-placeholder">Selecione alérgenos...</span>
                        <div class="alergenos-badges" id="alergenos-badges"></div>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="multi-select-dropdown" id="alergenos-dropdown">
                        <label class="multi-select-option">
                            <input type="checkbox" name="alergenos" value="gluten">
                            <span>Glúten</span>
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox" name="alergenos" value="lactose">
                            <span>Lactose</span>
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox" name="alergenos" value="ovo">
                            <span>Ovo</span>
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox" name="alergenos" value="amendoim">
                            <span>Amendoim</span>
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox" name="alergenos" value="soja">
                            <span>Soja</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <div id="all-recipes-container">
        </div>
    </main>
</body>

</html>
